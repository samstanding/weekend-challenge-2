<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Texas Instruments Ti 84</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script type="text/javascript"src="vendors/jquery.min.js"></script>
    <script type="text/javascript"src="scripts/client.js"></script>
</head>
<body>
    <h2>Calculate This</h2>
    <div class="numberInputs">
        <input id="x-in" placeholder="X Value">
        <select id="operation">
            <option>Add</option>
            <option>Subtract</option>
            <option>Multiply</option>
            <option>Divide</option>
        </select>
        <input id="y-in" placeholder="Y Value">
        <button id="equals">Equals</button><p>46</p>
    </div>
    <div id="history">
        <h3>Here's what you did before: </h3>
    </div>
    <button id="reset">Reset Button</button>
</body>
</html>
